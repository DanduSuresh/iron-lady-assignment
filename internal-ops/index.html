<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internal Dash | Iron Lady</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidebar">
      <h2>Iron Lady Ops</h2>
      <a href="#" class="nav-item active">Batch Management</a>
      <a href="#" class="nav-item">Learner Tracker</a>
      <a href="#" class="nav-item">Course Editor</a>
      <a href="#" class="nav-item">Admins</a>
      <div style="margin-top: auto">
        <a href="../index.html" class="nav-item">‚Üê Back to Portal</a>
      </div>
    </div>

    <div class="main">
      <div class="top-bar">
        <h1>Batch Management</h1>
        <button class="btn-add" id="openModal">Create New Batch</button>
      </div>

      <div class="stats">
        <div class="stat-card">
          <span>Active Batches</span>
          <h3 id="activeCount">0</h3>
        </div>
        <div class="stat-card">
          <span>Total Learners</span>
          <h3 id="learnerCount">0</h3>
        </div>
        <div class="stat-card">
          <span>Waitlisted</span>
          <h3>24</h3>
        </div>
        <div class="stat-card">
          <span>Avg. Group Size</span>
          <h3>32</h3>
        </div>
      </div>

      <div class="content-card">
        <div class="filters">
          <input
            type="text"
            class="search"
            id="searchBox"
            placeholder="Search by batch name or program..."
          />
          <select id="filterStatus">
            <option value="all">All Status</option>
            <option value="active">Active</option>
            <option value="full">Full</option>
          </select>
        </div>

        <table>
          <thead>
            <tr>
              <th>Batch Name</th>
              <th>Program</th>
              <th>Start Date</th>
              <th>Enrollment</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="batchTable"></tbody>
        </table>
      </div>
    </div>

    <div class="modal" id="modal">
      <div class="modal-content">
        <h2 id="modalTitle">Create New Batch</h2>
        <form id="batchForm">
          <input type="hidden" id="editIndex" />
          <div class="form-group">
            <label>Batch Name</label>
            <input
              type="text"
              id="name"
              required
              placeholder="e.g. Feb 2026 Batch"
            />
          </div>
          <div class="form-group">
            <label>Program</label>
            <select id="program">
              <option>Iron Lady Essentials</option>
              <option>Silver Star</option>
              <option>Entrepreneur Program</option>
              <option>Global Board</option>
            </select>
          </div>
          <div class="form-group">
            <label>Start Date</label>
            <input type="date" id="date" required />
          </div>
          <div class="form-group">
            <label>Status</label>
            <select id="status">
              <option value="active">Active</option>
              <option value="full">Full</option>
            </select>
          </div>
          <div class="modal-actions">
            <button type="button" class="btn-cancel" id="closeModal">
              Cancel
            </button>
            <button type="submit" class="btn-save">Save Batch</button>
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
